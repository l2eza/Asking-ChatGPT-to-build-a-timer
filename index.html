<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #timer {
        font-size: 60px;
        margin-top: 50px;
      }

      button {
        font-size: 20px;
        margin-top: 20px;
        margin-right: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #buttons {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Timer</h1>
    <div id="timer">00:00:00</div>
    <div id="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
